datasource:
  rdb:
    writer:
      pool-name: rdb-writer
      username: user
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
    reader:
      pool-name: rdb-reader
      username: user
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver

spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
