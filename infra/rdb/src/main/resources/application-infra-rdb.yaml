datasource:
  rdb:
    writer:
      pool-name: rdb-writer
      jdbc-url: jdbc:mysql://localhost:3311/rdb
      username: user
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
    reader:
      pool-name: rdb-reader
      jdbc-url: jdbc:mysql://localhost:3311/rdb
      username: user
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver

spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
